<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@fabric/http/views/site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/styles/screen.css">
    <link rel="stylesheet" type="text/css" href="/styles/semantic.css">
  </head>
  <body>
    <div class="ui header">
      <h1>Hello, world!</h1>
      <p>Sample site.</p>
    </div>
    <div id="fabric-container">
      <p>Loading...</p>
    </div>
    <div id="fabric-content">
      <fabric-site state="[object Object]" state-raw="{}"></fabric-site>
    </div>
    <script src="bundles/browser.js" data-fullhash=""></script>
    <script type="text/javascript">
      if (customElements) {
        class FabricSite extends HTMLElement {
          constructor (settings) {
            super(settings);
          }
        }
        customElements.define('fabric-site', FabricSite);
      }
    </script>
  </body>
</html>
